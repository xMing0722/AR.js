<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>
<head>
<title> miniAR HW02 </title>
</head>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div id="info">
  <p id="text" style ="color:white;text-align:center;">
    color
  </p>
  <div align = "center">
  <input id = "toggle2" type="button" style="width:30%" value = "Press to start the spinner"></input> 
  </div>
</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>

// global variables
var camera, scene, renderer;
var angle = 0;
var group,group2;
var isActive = false;
var omega = 0;
var colorNow = 0;
var tmp = 0;

init();
animate();

$("#toggle2").click(function() {
  isActive = ! isActive;
  if(isActive){
  	document.getElementById("toggle2").value = "Press to stop the spinner"
  }
  else{
  	document.getElementById("toggle2").value = "Press to start the spinner"
  }
});

function init() {

	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	
	group = new THREE.Group();
    scene.add (group);
    group2 = new THREE.Group();
    scene.add (group2);
   
	let geometry0 = new THREE.CircleGeometry( 20, 32, Math.PI/2, 2*Math.PI/3);
	let material0 = new THREE.MeshBasicMaterial( { color: 0xffff00, side: THREE.DoubleSide} );
	let circle0 = new THREE.Mesh( geometry0, material0 );
	circle0.rotateX(90* Math.PI / 180);
	group.add( circle0 );  

	let geometry1 = new THREE.CircleGeometry( 20, 32, Math.PI/2 + 2/3*Math.PI, 2*Math.PI/3);
	let material1 = new THREE.MeshBasicMaterial( { color: 0xff0000 , side: THREE.DoubleSide} );
	let circle1 = new THREE.Mesh( geometry1, material1 );
	circle1.rotateX(90* Math.PI / 180);
	group.add( circle1 );  
   
	let geometry2 = new THREE.CircleGeometry( 20, 32, Math.PI/2 - 2/3*Math.PI, 2*Math.PI/3);
	let material2 = new THREE.MeshBasicMaterial( { color: 0x00ffff ,side: THREE.DoubleSide} );
	let circle2 = new THREE.Mesh( geometry2, material2 );
	circle2.rotateX(90* Math.PI / 180);
	group.add( circle2 );  
  
    let geometry4 = new THREE.BoxGeometry( 1, 1, 10 );
	let material4 = new THREE.MeshBasicMaterial( {color: 0x000000} );
    let stick = new THREE.Mesh( geometry4, material4 );
    stick.position.set(0,0.5,-20);
    group2.add(stick);
	
}
	
function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})

/*
	// add a torus knot & a transparent box	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
	
	mesh = new THREE.Mesh (new THREE.BoxGeometry(1,1,1), 
				new THREE.MeshNormalMaterial({transparent:true, opacity:0.3}));
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
*/

	markerRoot.add(group);
	markerRoot.add(group2);
	
	var grid = new THREE.GridHelper (1, 20, 'red', 'white');
	markerRoot.add (grid);
			
	return markerRoot;
}

function clamp (x, xLo, xHi) {
  if (x < xLo) return xLo;
  if (x > xHi) return xHi;
  else return x;
}

function animate() {
	requestAnimationFrame (animate);
	stats.update();
	
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement )

	var dt = 0.2;
    var maxOmega = 10;
  
    var colorCal = angle % (2 * Math.PI);
  
    if(colorCal >= ((1/3)*Math.PI) && colorCal < Math.PI)
  	  $('#text').css ('color', '#00FFFF'); 
    else if(colorCal >= Math.PI && colorCal < ((5/3) * Math.PI))
  	  $('#text').css ('color', 'yellow');
    else
    	$('#text').css ('color', 'red'); 
  
    if (isActive) {
  	  omega = omega + 10*dt;  
    
    } else {
    	omega = omega - 0.08*dt;
    
    }
    omega = clamp (omega, 0, maxOmega);
  
    angle += omega*dt;
  
    markerHiro[0].rotation.y = angle;
	
	renderer.render (scene, camera);	
}

</script></body></html>
